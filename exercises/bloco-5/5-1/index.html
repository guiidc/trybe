<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="p1">-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        //Seleção dos elementos
       const p = document.getElementById('p1');
       const mainContent = document.getElementsByClassName('main-content')[0];
       const centerContent = document.getElementsByClassName('center-content')[0];
       const h1 = document.getElementsByClassName('title')[0];
       const allP = document.getElementsByTagName('p');
       const trybeColor = 'rgb(76,164,109)';
       const whiteColor = 'rgb(255, 255, 255)';


       //Funções pedidas
        function changeP (element) {
            element.innerHTML = 'hoje tenho 28 anos daqui a 2 anos me vejo com 28... realmente espero que isso aconteça!'
        }

        function changeColor(element, color) {
            element.style.background = color;
        }

        function fixH1(element) {
            element.innerHTML = 'Exercício 5.1 - JavaScript'
        }

        function upperCase(elements) {
            for (let v of elements) {
               v.innerHTML =  v.innerHTML.toUpperCase();
            }
        }

        function showOnConsole(elements) {
            for (let v of elements) {
                console.log(v.innerHTML)
            }
        }

        changeP(p);
        changeColor(mainContent, trybeColor);
        changeColor(centerContent, whiteColor);
        fixH1(h1);
        upperCase(allP);
        showOnConsole(allP)
    </script>
  </body>
</html>
